<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c32da93e3f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow p-1 mb-5 rounded">
        <div class="card-body p-5">
          <form class="mb-4" id="search-form">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control input"
                  placeholder="Enter your city"
                  id="text-input"
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  class="btn btn-outline-dark submit-btn"
                  value="Search"
                />
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-dark btn-current"
                  id="current-btn"
                >
                  Current 📍
                </button>
              </div>
            </div>
          </form>
          <div class="row mb-5">
            <div class="col-5">
              <h2 class="location">
                <span id="city">London,</span>
                <span id="country">England</span>
                <i class="fa-sharp fa-solid fa-location-pin"></i>
              </h2>
            </div>
            <div class="col-7">
              <h2 class="date">
                Last updated:
                <span id="current-day"> Friday </span>
                <span class="time" id="current-time">20:01</span>
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h1 class="mb-2 today-text">Today's Report</h1>
              <div class="wrapper">
                <p class="mb-2 weather description" id="description">
                  It's sunny
                </p>
                <div class="row">
                  <div class="col">
                    <p class="temperature" id="temperature">25</p>
                  </div>
                  <div class="col button-wrapper">
                    <button
                      type="button
                    "
                      class="type"
                      id="celsius"
                    >
                      °C
                    </button>
                    <span class="separator">|</span>
                    <button type="button" class="type" id="fahrenheit">
                      °F
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <img
                src="src/images/icon-sun.png"
                alt="weather icon"
                id="icon"
                class="big-icon mb-4"
              />

              <div class="row">
                <div class="col p-0">
                  <p class="info">
                    Humidity:<br />
                    <span class="info-value" id="humidity">48%</span>
                  </p>
                </div>
                <div class="col p-0">
                  <p class="info">
                    Wind speed:<br />
                    <span class="info-value" id="wind-speed">6 km/h</span>
                  </p>
                </div>
                <div class="col p-0">
                  <p class="info">
                    Pressure:<br />
                    <span class="info-value" id="pressure">1000 Gpa</span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-group list-group-horizontal row">
            <li class="list-group-item item col border-0">
              <p class="weather-icon">⛅️</p>
              <p class="day">Saturday</p>
              <p class="item-temperature">20°</p>
            </li>
            <li class="list-group-item item col border-0">
              <p class="weather-icon">☀️</p>
              <p class="day">Sunday</p>
              <p class="item-temperature">30°</p>
            </li>
            <li class="list-group-item item col border-0">
              <p class="weather-icon">🌦️</p>
              <p class="day">Monday</p>
              <p class="item-temperature">15°</p>
            </li>
            <li class="list-group-item item col border-0">
              <p class="weather-icon">🌥️</p>
              <p class="day">Tuesday</p>
              <p class="item-temperature">18°</p>
            </li>
            <li class="list-group-item item col border-0">
              <p class="weather-icon">🌩️</p>
              <p class="day">Wednesday</p>
              <p class="item-temperature">12°</p>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
